<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>logo_favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <style scoped>
    .loading-box {
      margin: 0 auto;
      overflow: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 9;
      background: #fff;
    }
    .logo {
      background-image: url(/logo.png);
      background-repeat: no-repeat;
      width: 50px;
      height: 62px;
      margin-right: 20px;
      background-size: contain;
    }
    .title-text {
      font-size: 32px;
      font-weight: bold;
      color: #000;
    }
    .title-container {
      margin-top: 8vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .loading {
      display: flex;
      justify-content: center;
      margin-top: 30vh;
    }
    body {
      margin: 0px;
    }
    .title-english {
      font-size: 16px;
      color: #1e407f;
      letter-spacing: 0.1ex;
      text-align: center;
      width: 100%;
      position: absolute;
      bottom: 50px;
    }
    .loading-text {
      margin-top: 10px;
      font-size: 16px;
    }
    .ant-spin {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      color: rgba(0, 0, 0, 0.65);
      font-size: 14px;
      font-variant: tabular-nums;
      line-height: 1.5;
      list-style: none;
      font-feature-settings: 'tnum';
      position: absolute;
      display: none;
      color: #1890ff;
      text-align: center;
      vertical-align: middle;
      opacity: 0;
      transition: transform 0.3s cubic-bezier(0.78, 0.14, 0.15, 0.86);
    }
    .ant-spin-spinning {
      position: static;
      display: inline-block;
      opacity: 1;
    }
    .ant-spin-nested-loading {
      position: relative;
    }
    .ant-spin-nested-loading > div > .ant-spin {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 4;
      display: block;
      width: 100%;
      height: 100%;
      max-height: 400px;
    }
    .ant-spin-nested-loading > div > .ant-spin .ant-spin-dot {
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -10px;
    }
    .ant-spin-nested-loading > div > .ant-spin .ant-spin-text {
      position: absolute;
      top: 50%;
      width: 100%;
      padding-top: 5px;
      text-shadow: 0 1px 2px #fff;
    }
    .ant-spin-nested-loading > div > .ant-spin.ant-spin-show-text .ant-spin-dot {
      margin-top: -20px;
    }
    .ant-spin-nested-loading > div > .ant-spin-lg .ant-spin-dot {
      margin: -16px;
    }
    .ant-spin-nested-loading > div > .ant-spin-lg .ant-spin-text {
      padding-top: 11px;
    }
    .ant-spin-nested-loading > div > .ant-spin-lg.ant-spin-show-text .ant-spin-dot {
      margin-top: -26px;
    }
    .ant-spin-container {
      position: relative;
      transition: opacity 0.3s;
    }
    .ant-spin-container::after {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: 10;
      display: none \9;
      width: 100%;
      height: 100%;
      background: #fff;
      opacity: 0;
      transition: all 0.3s;
      content: '';
      pointer-events: none;
    }
    .ant-spin-blur {
      clear: both;
      overflow: hidden;
      opacity: 0.5;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      pointer-events: none;
    }
    .ant-spin-blur::after {
      opacity: 0.4;
      pointer-events: auto;
    }
    .ant-spin-tip {
      color: rgba(0, 0, 0, 0.45);
    }
    .ant-spin-dot {
      position: relative;
      display: inline-block;
      font-size: 20px;
      width: 1em;
      height: 1em;
    }
    .ant-spin-dot-item {
      position: absolute;
      display: block;
      width: 9px;
      height: 9px;
      background-color: #1890ff;
      border-radius: 100%;
      transform: scale(0.75);
      transform-origin: 50% 50%;
      opacity: 0.3;
      -webkit-animation: antSpinMove 1s infinite linear alternate;
      animation: antSpinMove 1s infinite linear alternate;
    }
    .ant-spin-dot-item:nth-child(1) {
      top: 0;
      left: 0;
    }
    .ant-spin-dot-item:nth-child(2) {
      top: 0;
      right: 0;
      -webkit-animation-delay: 0.4s;
      animation-delay: 0.4s;
    }
    .ant-spin-dot-item:nth-child(3) {
      right: 0;
      bottom: 0;
      -webkit-animation-delay: 0.8s;
      animation-delay: 0.8s;
    }
    .ant-spin-dot-item:nth-child(4) {
      bottom: 0;
      left: 0;
      -webkit-animation-delay: 1.2s;
      animation-delay: 1.2s;
    }
    .ant-spin-dot-spin {
      transform: rotate(45deg);
      -webkit-animation: antRotate 1.2s infinite linear;
      animation: antRotate 1.2s infinite linear;
    }
    .ant-spin-lg .ant-spin-dot {
      font-size: 40px;
    }
    .ant-spin-lg .ant-spin-dot i {
      width: 14px;
      height: 14px;
    }
    .ant-spin.ant-spin-show-text .ant-spin-text {
      display: block;
    }
    @media all and (-ms-high-contrast: none), (-ms-high-contrast: active) {
      /* IE10+ */
      .ant-spin-blur {
        background: #fff;
        opacity: 0.5;
      }
    }
    @-webkit-keyframes antSpinMove {
      to {
        opacity: 1;
      }
    }
    @keyframes antSpinMove {
      to {
        opacity: 1;
      }
    }
    @-webkit-keyframes antRotate {
      to {
        transform: rotate(405deg);
      }
    }
    @keyframes antRotate {
      to {
        transform: rotate(405deg);
      }
    }
  </style>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please
        enable it to continue.</strong
      >
    </noscript>
    <div class="loading-box" id="initLoading" style="display: none;">
      <div class="title-container">
        <div class="logo"></div>
        <div class="title-text">
          XXXX系统
        </div>
      </div>
      <div class="loading">
        <div class="ant-spin ant-spin-lg ant-spin-spinning">
          <span style="font-size: 40px;" class="ant-spin-dot ant-spin-dot-spin"
            ><i class="ant-spin-dot-item"></i><i class="ant-spin-dot-item"></i><i class="ant-spin-dot-item"></i
            ><i class="ant-spin-dot-item"></i
          ></span>
          <div class="loading-text"></div>
        </div>
      </div>
      <div class="title-english">
        <div>主办方：XXXX</div>
        <div>承建方：XXXX&emsp;XXXX</div>
      </div>
    </div>
    <script>
      if (window.location.hash !== '#/login' && window.localStorage.getItem('token')) {
        const initLoading = document.getElementById('initLoading');
        initLoading.style.display = 'block';
      }
      console.log('版本时间：', '<%= process.version %>')
    </script>
    <div id="app"></div>
    <script src="https://cdn.embedly.com/widgets/platform.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <!-- built files will be auto injected -->
    <% for (var i in htmlWebpackPlugin.options.cdn && htmlWebpackPlugin.options.cdn.js) { %>
    <script type="text/javascript" src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
    <% } %>
  </body>
</html>
